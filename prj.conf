# Basic application configuration
CONFIG_MAIN_STACK_SIZE=2048

# Enable GPIO
CONFIG_GPIO=y

# Enable LED support
CONFIG_LED=y

# Logging configuration - default level
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console configuration - UART primary
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Enable USB device stack for USB CDC ACM device
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Blinky Console"
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Shell configuration - UART only
CONFIG_SHELL=y
CONFIG_SHELL_PROMPT_UART="uart:~$ "

# MCUboot support - default configuration
CONFIG_BOOTLOADER_MCUBOOT=y

# Bluetooth LE - basic configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Alex is Blue"
CONFIG_BT_DEVICE_APPEARANCE=0
