# Basic application configuration
CONFIG_MAIN_STACK_SIZE=2048

# Enable GPIO
CONFIG_GPIO=y

# Enable LED support
CONFIG_LED=y

# Logging configuration - default level
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console configuration - Hardware UART only
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Disable USB completely
CONFIG_USB_DEVICE_STACK=n

# Shell configuration
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# MCUboot support - default configuration
CONFIG_BOOTLOADER_MCUBOOT=y

# Bluetooth LE - basic configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Zephyr"
CONFIG_BT_DEVICE_APPEARANCE=0
