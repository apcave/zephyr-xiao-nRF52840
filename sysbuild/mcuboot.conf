# MCUboot configuration with minimal settings

# Stack size
CONFIG_MAIN_STACK_SIZE=10240

# Flash support
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y

# Enable signature verification (default RSA)
CONFIG_BOOT_SIGNATURE_TYPE_RSA=y

# Minimal console settings for MCUboot
CONFIG_CONSOLE=n
CONFIG_PRINTK=n
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n

# Disable USB completely for MCUboot
CONFIG_USB_DEVICE_STACK=n

# Disable logging completely for MCUboot
CONFIG_LOG=n
